<!--
PRACTICE-1: Flex Direction (Navigation Bar)
Create a navigation bar with items Home, About, Services, Contact arranged in a horizontal row using Flexbox.
Explaination:
Websites usually place menu items side-by-side
Using display: flex; and flex-direction: row; allows us to arrange items in a horizontal line.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            flex-direction: row; /* Arrange items in a horizontal line */
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
