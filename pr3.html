<!--
PRACTICE-3: Flex Grow (Search Bar Grows More)
Ina header with a Logo, Search Bar, and Profile, make the search bar take the maximum width
Explaination:
flex-grow: 1 makes one item expand more than others
Giving the search bar a frow value makes it stretch
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Flex Grow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .logo {
            margin-right: 20px;
        }
        .search-bar {
            flex-grow: 1; /* Make the search bar take maximum width */
            padding: 5px;
            border-radius: 3px;
            border: none;
        }
        .profile {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="profile">Profile</div>
    </div>
</body>
</html>
