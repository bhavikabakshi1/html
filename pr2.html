<!--
PRACTICE-2: Flex Wrap (Product Cards)
Display 6 product boxes that should wrap into the next line when the screen becomes smaller
Explaination:
flex-wrap: wrap moves items to a new row when space is not enough, preventing items from shrinking too much.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards with Flex Wrap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 20px;
        }
        .product-card {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: calc(33.333% - 20px); /* Three cards per row with gap */
            box-sizing: border-box;
            text-align: center;
        }
        @media (max-width: 800px) {
            .product-card {
                width: calc(50% - 20px); /* Two cards per row on smaller screens */
            }
        }
        @media (max-width: 500px) {
            .product-card {
                width: 100%; /* One card per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
        <div class="product-card">Product 6</div>
    </div>
</body>
</html>
