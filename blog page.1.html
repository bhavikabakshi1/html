blog page basics using css selector and box model
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page Basics</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .blog-title {
            font-size: 26px;
            margin-bottom: 15px;
        }
        .blog-text {
            padding: 18px;
            border: 1px solid #ccc;
            background: #fafafa;
            margin-top: 10px;
            line-height: 1.6;
        }
        .blog-text p {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="header">Blog Page Basics</div>
    <div class="container">
        <h2 class="blog-title">CSS Selectors</h2>
        <div class="blog-text">
            <p>heyy</p>
            <p>how are you?</p>
            <p>all gud</p>
        </div>
    </div>
</body>
</html>
